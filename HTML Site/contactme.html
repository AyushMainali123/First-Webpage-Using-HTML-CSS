	<h3 align="center">Please fill form sincerely</h3>
	<main>
	<form action="Thanks.html">
		<fieldset>
			<legend>Enter your details:</legend>
			<input type="text" name="fname" autofocus required placeholder="First Name">
			<input type="text" name="lname" required placeholder="Last Name"><br><br>
			<input type="email" name="useremail" required placeholder="Email Address">
			<input type="tel" name="usernum" minlength = "10" maxlength = "10" required placeholder="Mobile number"><br>
				<br>
			<label for="Male">
				Male<input type="radio" name="gender" id="Male" checked>
			</label>
			<label for="Female">
				Female<input type="radio" name="gender" id="Female">
			</label>
			<label for="Others">
				Others<input type="radio" name="gender" id="Others">
			</label>
			<br><br>
			Date Of Birth:<input type="date" name="userdob" required>
			Country:
			<select>
				<option>India</option>
				<option>China</option>
				<option>Nepal</option>
			</select>
			<br><br>
			Recent Photos: <input type="file" name="userfile" accept="image/*">
			<br><br>
			Suggestions:
			<br>
			<textarea></textarea>
			<br><br>
			<input type="submit" name="submituser" value="SUBMIT">
			<input type="reset" name="resetuser" value="RESET">
		</fieldset>


	</form>
</main>
